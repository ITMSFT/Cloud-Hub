<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin: 0 10px;
        }
        .green {
            background-color: green;
        }
        .gray {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div>
        Сервер 1: <span id="server1Status" class="status-indicator gray"></span>
    </div>
    <div>
        Сервер 2: <span id="server2Status" class="status-indicator gray"></span>
    </div>
    <div>
        Сервер 3: <span id="server3Status" class="status-indicator gray"></span>
    </div>
    <div>
        Сервер 4: <span id="server4Status" class="status-indicator gray"></span>
    </div>
    <div>
        Сервер 5: <span id="server5Status" class="status-indicator gray"></span>
    </div>

    <script>
        function checkServer(url, callback) {
            const img = new Image();
            img.onload = function() { callback(true); };
            img.onerror = function() { callback(false); };
            img.src = url + "/favicon.ico?" + new Date().getTime();
        }

        function checkServers() {
            const servers = [
                { url: "https://itmsft.com", elementId: "server1Status" },
                { url: "https://itmsft.com/my", elementId: "server2Status" },
                { url: "https://cloud.itmsft.net:90", elementId: "server3Status" },
                { url: "https://cloud.itmsft.net", elementId: "server4Status" },
                { url: "https://reserve.itmsft.net", elementId: "server5Status" }
            ];

            servers.forEach(server => {
                checkServer(server.url, function(isOnline) {
                    const indicator = document.getElementById(server.elementId);
                    if (isOnline) {
                        indicator.classList.remove("gray");
                        indicator.classList.add("green");
                    } else {
                        indicator.classList.remove("green");
                        indicator.classList.add("gray");
                    }
                });
            });
        }

        // Запуск проверки при загрузке страницы
        window.onload = checkServers;
    </script>
</body>
</html>
