<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin: 0 10px;
        }
        .green {
            background-color: green;
        }
        .gray {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div>
        Сервер 1: <span id="server1Status" class="status-indicator gray"></span>
    </div>
    <div>
        Сервер 2: <span id="server2Status" class="status-indicator gray"></span>
    </div>
    <button onclick="checkServers()">Проверить серверы</button>

    <script>
        function checkServer(url, callback) {
            const img = new Image();
            img.onload = function() { callback(true); };
            img.onerror = function() { callback(false); };
            img.src = url + "/favicon.ico?" + new Date().getTime();
        }

        function checkServers() {
            const server1 = "https://cloud.itmsft.net";
            const server2 = "https://reserve.itmsft.net";

            checkServer(server1, function(isOnline) {
                const server1Indicator = document.getElementById("server1Status");
                if (isOnline) {
                    server1Indicator.classList.remove("gray");
                    server1Indicator.classList.add("green");
                } else {
                    server1Indicator.classList.remove("green");
                    server1Indicator.classList.add("gray");
                }
            });

            checkServer(server2, function(isOnline) {
                const server2Indicator = document.getElementById("server2Status");
                if (isOnline) {
                    server2Indicator.classList.remove("gray");
                    server2Indicator.classList.add("green");
                } else {
                    server2Indicator.classList.remove("green");
                    server2Indicator.classList.add("gray");
                }
            });
        }
    </script>
</body>
</html>
