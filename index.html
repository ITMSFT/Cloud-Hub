<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        .status-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .green {
            background-color: green;
        }
        .gray {
            background-color: gray;
        }
        .sync-status {
            margin-left: 10px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <span>Инфраструктура:</span>
        <span id="server1Status" class="status-indicator gray"></span>
    </div>
    <div class="status-container">
        <span>Биллинг:</span>
        <span id="server2Status" class="status-indicator gray"></span>
    </div>
    <div class="status-container">
        <span>Телефония:</span>
        <span id="server3Status" class="status-indicator gray"></span>
    </div>
    <div class="status-container">
        <span>ЦОД Основной:</span>
        <span id="server4Status" class="status-indicator gray"></span>
        <span id="syncStatus1" class="sync-status"></span>
    </div>
    <div class="status-container">
        <span>ЦОД Резервный:</span>
        <span id="server5Status" class="status-indicator gray"></span>
        <span id="syncStatus2" class="sync-status"></span>
    </div>

    <script>
        function checkServer(url, callback) {
            const img = new Image();
            img.onload = function() { callback(true); };
            img.onerror = function() { callback(false); };
            img.src = url + "/favicon.ico?" + new Date().getTime();
        }

        function checkServers() {
            const servers = [
                { url: "https://itmsft.com", elementId: "server1Status" },
                { url: "https://itmsft.com/my", elementId: "server2Status" },
                { url: "https://cloud.itmsft.net:90", elementId: "server3Status" },
                { url: "https://cloud.itmsft.net", elementId: "server4Status", syncElementId: "syncStatus1" },
                { url: "https://reserve.itmsft.net", elementId: "server5Status", syncElementId: "syncStatus2" }
            ];

            let mainDatacenterOnline = false;
            let reserveDatacenterOnline = false;

            servers.forEach(server => {
                checkServer(server.url, function(isOnline) {
                    const indicator = document.getElementById(server.elementId);
                    if (isOnline) {
                        indicator.classList.remove("gray");
                        indicator.classList.add("green");

                        if (server.elementId === "server4Status") mainDatacenterOnline = true;
                        if (server.elementId === "server5Status") reserveDatacenterOnline = true;
                    } else {
                        indicator.classList.remove("green");
                        indicator.classList.add("gray");
                    }

                    // Обновление статуса синхронизации данных
                    if (mainDatacenterOnline && reserveDatacenterOnline) {
                        if (server.syncElementId) {
                            const syncIndicator = document.getElementById(server.syncElementId);
                            syncIndicator.textContent = "Синхронизация данных";
                        }
                    } else {
                        if (server.syncElementId) {
                            const syncIndicator = document.getElementById(server.syncElementId);
                            syncIndicator.textContent = "";
                        }
                    }
                });
            });
        }

        // Запуск проверки при загрузке страницы
        window.onload = checkServers;
    </script>
</body>
</html>
