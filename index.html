<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }
        .green {
            background-color: green;
        }
        .gray {
            background-color: gray;
        }
        .sync-status {
            font-weight: bold;
            color: blue;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Описание</th>
            <th>Состояние</th>
        </tr>
        <tr>
            <td>Статус сервера:</td>
            <td id="serverStatus">Неизвестно</td>
        </tr>
        <tr>
            <td>Статус синхронизации:</td>
            <td id="syncStatus">Неизвестно</td>
        </tr>
    </table>

    <script>
        function checkServer(url, callback) {
            const img = new Image();
            img.onload = function() { callback(true); };
            img.onerror = function() { callback(false); };
            img.src = url + "/favicon.ico?" + new Date().getTime();
        }

        function checkServers() {
            const servers = [
                { url: "https://cloud.itmsft.net", name: "Основной", elementId: "server4Status" },
                { url: "https://reserve.itmsft.net", name: "Резервный", elementId: "server5Status" }
            ];

            let mainDatacenterOnline = false;
            let reserveDatacenterOnline = false;

            servers.forEach((server, index) => {
                checkServer(server.url, function(isOnline) {
                    if (server.name === "Основной") mainDatacenterOnline = isOnline;
                    if (server.name === "Резервный") reserveDatacenterOnline = isOnline;

                    updateServerStatus(mainDatacenterOnline, reserveDatacenterOnline);
                });
            });
        }

        function updateServerStatus(mainOnline, reserveOnline) {
            const serverStatus = document.getElementById("serverStatus");
            const syncStatus = document.getElementById("syncStatus");

            if (mainOnline && !reserveOnline) {
                serverStatus.textContent = "Основной";
                syncStatus.textContent = "Синхронизировано";
            } else if (!mainOnline && reserveOnline) {
                serverStatus.textContent = "Резервный";
                syncStatus.textContent = "Синхронизировано";
            } else if (mainOnline && reserveOnline) {
                serverStatus.textContent = "Основной";
                syncStatus.textContent = "Идёт синхронизация";
            } else {
                serverStatus.textContent = "Неизвестно";
                syncStatus.textContent = "Неизвестно";
            }
        }

        // Запуск проверки при загрузке страницы
        window.onload = checkServers;
    </script>
</body>
</html>
