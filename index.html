<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
        }
        .green {
            background-color: green;
        }
        .gray {
            background-color: gray;
        }
        .sync-status {
            font-weight: bold;
            color: blue;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Описание</th>
            <th>Состояние</th>
        </tr>
        <tr>
            <td>Репликация:</td>
            <td>
                <table>
                    <tr>
                        <td>Основной:</td>
                        <td><span id="mainServerIndicator" class="status-indicator gray"></span></td>
                    </tr>
                    <tr>
                        <td>Резервный:</td>
                        <td><span id="reserveServerIndicator" class="status-indicator gray"></span></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Статус синхронизации:</td>
            <td id="syncStatus">Неизвестно</td>
        </tr>
    </table>

    <script>
        function checkServer(url, callback) {
            const img = new Image();
            img.onload = function() { callback(true); };
            img.onerror = function() { callback(false); };
            img.src = url + "/favicon.ico?" + new Date().getTime();
        }

        function checkServers() {
            const servers = [
                { url: "https://cloud.itmsft.net", name: "Основной", indicatorId: "mainServerIndicator" },
                { url: "https://reserve.itmsft.net", name: "Резервный", indicatorId: "reserveServerIndicator" }
            ];

            let mainDatacenterOnline = false;
            let reserveDatacenterOnline = false;

            servers.forEach(server => {
                checkServer(server.url, function(isOnline) {
                    const indicatorElement = document.getElementById(server.indicatorId);
                    
                    if (isOnline) {
                        indicatorElement.classList.remove("gray");
                        indicatorElement.classList.add("green");
                        
                        if (server.name === "Основной") mainDatacenterOnline = true;
                        if (server.name === "Резервный") reserveDatacenterOnline = true;
                    } else {
                        indicatorElement.classList.remove("green");
                        indicatorElement.classList.add("gray");
                    }

                    updateSyncStatus(mainDatacenterOnline, reserveDatacenterOnline);
                });
            });
        }

        function updateSyncStatus(mainOnline, reserveOnline) {
            const syncStatus = document.getElementById("syncStatus");

            if (mainOnline && !reserveOnline) {
                syncStatus.textContent = "Синхронизировано";
            } else if (!mainOnline && reserveOnline) {
                syncStatus.textContent = "Синхронизировано";
            } else if (mainOnline && reserveOnline) {
                syncStatus.textContent = "Идёт синхронизация";
            } else {
                syncStatus.textContent = "Неизвестно";
            }
        }

        // Запуск проверки при загрузке страницы
        window.onload = checkServers;
    </script>
</body>
</html>
